{% extends "base.html" %}

{% block title %}填写核销 - 温州市中心医院内镜中心管理系统{% endblock %}

{% block head %}
<script type="text/javascript">
  function init_date(){
      var today = new Date();
      document.getElementById('writeoff_date').valueAsDate = today;
  };
  window.onload = init_date;
</script>
{% endblock %}

{% block content %}
<h1>内镜中心管理系统<br><span>填写核销</span></h1>
<form method="POST" class="main-form" id="main-form">
  <div class="label">
    <label>名字</label>
  </div>
  <div>
    <select name="name" id="name">
      <option value="未选择">未选择</option>
      {% for user in users%}
      <option value="{{ user }}">{{ user }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="label">
    <label>核销时间</label>
  </div>
  <div>
    <input id="writeoff_hours" name="writeoff_hours" required type="number" step="0.1">
  </div>
  <div class="label">
    <label>日期</label>
  </div>
  <div>
    <input id="writeoff_date" name="writeoff_date" type="date">
  </div>
</form>
{% for message in get_flashed_messages() %}
<div class="alert">
  <span class="alert">{{ message }}</span>
</div>
{% endfor %}
<div class="buttonsets">
  <button onclick="document.getElementById('main-form').submit();">提交</button>
  <form method="get" id="add" action="add" hidden></form>
  <button onclick="document.getElementById('add').submit();" class="button-right">返回</button>
</div>
{% endblock %}
